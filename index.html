<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/74037e62b6.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">
        <ul>
            <li class="logo">
                <img src="images/logo.png" width="50">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="banner">
            <div class="bg">
                <img src="images/bg.jpg">
                <span>Sanam</span>
            </div>
            <div class="buttons">
                <div class="flw">
                    <button id="follow">Follow</button>
                    <span>&#8942</span>
                </div>
                <div class="greenbtn"><i class="fa-solid fa-play"></i></div>
            </div>
        </div>
        <div class="songlist">
            <h3>Popular</h3>
            <div class="songitemConainer">
                <div class="songitem">
                    <img src="images/s1.jpg" width="45" height="50">
                    <div class="songlistplay">
                        <span class="songname">Yeh Ratein Ye Mausam</span>
                        <span class="time"><span>01:34</span><i id="1" class="fa-solid fa-play songplay"></i></span>
                    </div>
                </div>
                <div class="songitem">
                    <img src="images/s1.jpg" width="45" height="50">
                    <div class="songlistplay">
                        <span class="songname">Mere Sapno Ki Rani2</span>
                        <span class="time"><span>03:55</span><i id="2" class="fa-solid fa-play songplay"></i></span>
                    </div>
                </div>
                <div class="songitem">
                    <img src="images/s1.jpg" width="45" height="50">
                    <div class="songlistplay">
                        <span class="songname">Gulabi Aakhein3</span>
                        <span class="time"><span>01:34</span><i id="3" class="fa-solid fa-play songplay"></i></span>
                    </div>
                </div>
                <div class="songitem">
                    <img src="images/s1.jpg" width="45" height="50">
                    <div class="songlistplay">
                        <span class="songname">O Mere Dil Ke Chein</span>
                        <span class="time"><span>01:34</span><i id="4" class="fa-solid fa-play songplay"></i></span>
                    </div>
                </div>
                <div class="songitem">
                    <img src="images/s1.jpg" width="45" height="50">
                    <div class="songlistplay">
                        <span class="songname">Mere Samne Wali Khidki</span>
                        <span class="time"><span>01:34</span><i id="5" class="fa-solid fa-play songplay"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <div class="bottom-box">
            <div class="play">
                <div id="playedsong">
                    <img src="images/bg.jpg" id="playedimg" width="35" height="30">
                    <div class="name">
                        <h4 id="showsong">Yeh Ratein Ye Mausam</h4>
                        <p id="singer">Sanam</p>
                    </div>
                </div>
                <div class="icons">
                    <i class="fa-sharp fa-solid fa-backward-step" id="previous" style="color: #fcfcfc;"></i>
                    <i class="fa-solid fa-play" id="playbtn"></i>
                    <i class="fa-sharp fa-solid fa-forward-step" id="next" style="color: #fcfcfc;"></i>
                    <div class="songinfo">
                        <img src="images/playing.gif" width="42px" id="gif">
                    </div>
                </div>
            </div>
            <input type="range" name="playbar" id="playbar" value="0">
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
